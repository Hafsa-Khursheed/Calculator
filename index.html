<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
  </head>
  <script src="app.js"></script>
  <body>
    <table class="table">
      <div class="calculator card">
        <input
          type="text" id="result" class="calculator-screen z-depth-1" value="" disabled/>
        <div class="calculator-keys">
          <tr>
            <td><button type="button" class="operator btn btn-info" onclick="getValue('Math.log')">log</button></td>
            <td><button type="button" class="operator btn btn-info" onclick="square(document.getElementById('result').value)">x<sup>2</sup></button></td>
            <td><button type="button" class="operator btn btn-info" onclick="getValue('Math.E')">&#8455;</button></td>
            <td><button type="button" class="operator btn btn-info" onclick="getValue('Math.PI')">&pi;</button></td>
          </tr>
          <tr>
            <td><button type="button" class="operator btn btn-info" onclick="getValue('Math.sin &#40; 0.017*')">Sin</button></td>
            <td><button type="button" class="operator btn btn-info" onclick="getValue('Math.cos &#40; 0.017*')">Cos</button></td>
            <td><button type="button" class="operator btn btn-info" onclick="getValue('Math.tan &#40; 0.017*')">Tan</button></td>
            <td><button type="button" class="operator btn btn-info" onclick="getValue('Math.sqrt')">&#8730;</button></td>
          </tr>
          <tr>
              <td><button type="button" class="btn btn-light waves-effect" onclick="getValue('7')">7</button></td>
              <td><button type="button" class="btn btn-light waves-effect" onclick="getValue('8')" >8</button></td>
              <td><button type="button" class="btn btn-light waves-effect" onclick="getValue('9')">9 </button></td>
              <td><button type="button" class="operator btn btn-info" onclick="getValue('+')">+</button></td>
          </tr>

          <tr>
            <td><button type="button"class="btn btn-light waves-effect" onclick="getValue('4')">4</button></td>
            <td><button type="button" class="btn btn-light waves-effect" onclick="getValue('5')"> 5</button></td>
            <td><button type="button" class="btn btn-light waves-effect" onclick="getValue('6')">6</button></td>
            <td><button type="button" class="operator btn btn-info" onclick="getValue('-')">-</button> </td>
          </tr>

          <tr>
            <td><button type="button" class="btn btn-light waves-effect" onclick="getValue('1')"> 1</button></td>
            <td><button type="button" class="btn btn-light waves-effect" onclick="getValue('2')">2</button></td>
            <td><button type="button" class="btn btn-light waves-effect" onclick="getValue('3')">3</button></td>
            <td><button type="button" class="operator btn btn-info" onclick="getValue('*')">x</button></td>
          </tr>
          <tr>
          <td><button type="button" class="btn btn-light waves-effect" onclick="getValue('&#40;')">(</button></td>
          <td><button type="button" class="btn btn-light waves-effect" onclick="getValue('0')">0</button></td>
          <td><button type="button" class="btn btn-light waves-effect"onclick="getValue('&#41;')">)</button></td>
          <td> <button type="button" class="operator btn btn-info" onclick="getValue('/')"> / </button></td> 
          </tr>
           <tr>
           <td><button type="button" class="all-clear function btn btn-success btn-sm" onclick="removeValue()">C</button></td>
           <td><button type="button" class="all-clear function btn btn-danger btn-sm" onclick="allClear()">AC</button></td>
           <td><button type="button" class="decimal function btn btn-secondary" onclick="getValue('.')">.</button></td>
           <td><button type="button" class="equal-sign btn-info operator btn" onclick="getResult()">=</button></td>
          </tr> 
  </div>
  </div>
    </table>
  </body>
</html>
